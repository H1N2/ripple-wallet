<div class="container">
    <div class="card">
        <div class="card-header">
            设置钱包名字
        </div>
        <div class="card-block">
            <h4 class="card-title">{{gv.wallet.address}}</h4>
            <p class="card-text">为这个Ripple钱包设置一个名字，方便自己记忆区分</p>
            <div class="form-inline">
                <div class="input-group col">
                    <div class="input-group-addon">名字:</div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" [(ngModel)]="name" placeholder="设置一个钱包名字，方便自己记忆">
                </div>
                <button type="submit" class="btn btn-primary" (click)="setWalletName(name)">确定</button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            设置服务器
        </div>
        <div class="card-block">
            <h4 class="card-title">添加和切换Ripple钱包服务节点</h4>
            <p class="card-text">钱包卡顿，数据更新迟滞时，切换服务器可能得到解决</p>
            <div class="form-check" *ngFor="let server of servers">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="exampleRadios" (click) = "reconnect(server.url)">
                    {{server.url}}　
              </label>　
              <span class="badge badge-danger" style="cursor:pointer" (click)="delserver(server.url)" *ngIf="server.flag==1">X</span>
            </div>
            <div class="form-inline">
                <div class="input-group col">
                    <div class="input-group-addon">服务节点URL:</div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" [(ngModel)]="serverURL" placeholder="URL格式举例: wss://s-west.ripple.com">
                </div>
                <button type="submit" class="btn btn-primary" (click)="addServer(serverURL)">添加</button>
            </div>
        </div>
    </div>
</div>
